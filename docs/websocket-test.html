<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .message {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #url {
            width: 400px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>

    <div>
        <label for="url">WebSocket URL:</label><br>
        <input type="text" id="url" value="ws://localhost:7384/api/v1/tasks/stream">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div id="status" class="status disconnected">Disconnected</div>

    <h2>Messages:</h2>
    <div id="messages"></div>

    <script>
        let ws = null;

        function connect() {
            const url = document.getElementById('url').value;

            if (ws) {
                ws.close();
            }

            ws = new WebSocket(url);

            ws.onopen = function() {
                console.log('WebSocket connected');
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Connected';
            };

            ws.onmessage = function(event) {
                console.log('WebSocket message:', event.data);
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = new Date().toLocaleTimeString() + ': ' + event.data;
                document.getElementById('messages').prepend(message);
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = 'Disconnected';
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = 'Error: ' + error;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
    </script>
</body>
</html>
